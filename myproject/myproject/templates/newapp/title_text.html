{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}

<div>

  <h2>{{self.title}}</h2>
  <p>{{self.text}}</p>
  {% if self.button_page %}
    <a href="{{ self.button_page.url }}" >{{self.button_text}}</a>
  {% elif self.button_url %}
    <a href="{{ self.button_url }}" >{{self.button_text}}</a>
  {% endif %}

</div>
</hr>
{% endblock content %}
